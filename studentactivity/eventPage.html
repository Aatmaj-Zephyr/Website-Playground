<!-- event page -->
<html>
    <link rel="stylesheet" href="eventPage.css">
    <body class="newEventPage">
        <div class="titleFrame">
            <div class="titleText">
                Title
            </div>
            <input type="text" maxlength="10" class="titleTextBox">
        </input>
        </div>
        <div class="sendToFrame">
        
        
       
        
        <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function toggleDropDown(a) {
          document.getElementById(a).classList.toggle("show");
        }
       
          
        
        </script>
            <div class="sendToText">
                Send to         
            </div>
            <div class="sendToDropDown" onclick=toggleDropDown("sendToDropDownEle")>
          
                <div id="sendToDropDownEle" class="sendtoDropDownEle">
                  <a>Home</a>
                  <a href="#about">About</a>
                  <a href="#contact">Contact</a>
                </div>
              </div>
        </input>
        </div>
    </body>
<script>
    window.addEventListener('load', () => {
      registerSW();
    });
 
    // Register the Service Worker
    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator
                .serviceWorker
                .register('serviceworker.js');
        }
        catch (e) {
          console.log('SW registration failed');
        }
      }
    }
 </script>
</html>
